<!DOCTYPE html>
<html lang="km">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>សាលា អន្តរជាតិ អាយធីឃេ - Login</title>
  <link rel="icon" type="image/jpeg" href="img/1.jpg">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    /* Embed Font */
    @font-face {
      font-family: 'Khmer OS Battambang';
      src: url('fonts/Khmer OS Battambang.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Khmer OS Battambang', sans-serif !important;
      background: linear-gradient(135deg, #2C0157 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    /* Animated Background Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite linear;
      z-index: 0;
    }

    .shape:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
      animation-duration: 25s;
    }

    .shape:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: 10%;
      right: 10%;
      animation-duration: 30s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 30%;
      left: 20%;
      animation-duration: 15s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(50px, 50px) rotate(180deg);
      }

      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      margin-bottom: 10px;
    }

    .login-title {
      color: #2C0157;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      background-color: #f8f9fa;
    }

    .form-control:focus {
      box-shadow: 0 0 0 4px rgba(44, 1, 87, 0.1);
      border-color: #2C0157;
    }

    .input-group-text {
      border-radius: 10px 0 0 10px;
      border: 2px solid #e0e0e0;
      border-right: none;
      background-color: #f8f9fa;
      color: #2C0157;
    }

    .form-control {
      border-radius: 0 10px 10px 0;
      border-left: none;
    }

    .btn-login {
      background: linear-gradient(135deg, #2C0157 0%, #5d2a9d 100%);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(44, 1, 87, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(44, 1, 87, 0.4);
      color: white;
    }

    /* Alert Box */
    #customAlert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 300px;
      z-index: 2000;
      display: none;
    }

    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 100;
    }
  </style>
</head>

<body>
  <!-- Background Shapes -->
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <!-- Custom Alert -->
  <div id="customAlert" class="alert alert-danger shadow-lg border-2 border-white fw-bold text-center" role="alert">
    <!-- Message will be injected here -->
  </div>

  <!-- Login Card -->
  <div class="login-card text-center">
    <img src="img/logo.jpg" alt="Logo" class="logo-img">
    <h4 class="login-title">សាលាអន្តរជាតិ អាយធីឃេ</h4>

    <form id="loginForm">
      <div class="mb-4 text-start">
        <label for="username" class="form-label fw-bold small text-muted ms-1">អ៊ីមែល (Email)</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="text" class="form-control" id="username" placeholder="name@school.com" required>
        </div>
      </div>

      <div class="mb-4 text-start position-relative">
        <label for="password" class="form-label fw-bold small text-muted ms-1">ពាក្យសម្ងាត់ (Password)</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" style="border-right: 2px solid #e0e0e0; padding-right: 40px;"
            id="password" placeholder="******" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
      </div>

      <button type="submit" id="loginBtn" class="btn-login">
        <i class="fas fa-sign-in-alt me-2"></i> ចូលប្រព័ន្ធ (Login)
      </button>
    </form>

    <p class="mt-4 mb-0 text-muted small">
      &copy; 2025 ITK International School
    </p>
  </div>

  <!-- Firebase SDKs (Compat v9) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Scripts -->
  <script src="firebase-config.js"></script>
  <script src="login.js"></script>

  <!-- Fix Toggle Password Position via JS/CSS adjustments if needed -->
  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>

</html>
